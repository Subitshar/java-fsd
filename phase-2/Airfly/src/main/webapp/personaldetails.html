<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>Enter personal Details and flight details</h3>
	
	<form action="person.jsp">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input name="firstname" />
			</tr>

			<tr>
				<td>Last Name:</td>
				<td><input name="lastname" />
			</tr>
			<tr>
				<td>Age:</td>
				<td><input name="age" />
			</tr>
			<tr>
				<td>Proof Id</td>
				<td><select name="ID">
						<option value="Select">Select</option>
						<option value="Aadharcard">Aadhar Card</option>
						<option value="PANcard">PAN Card</option>
						<option value="ID Card">ID Card</option>
				</select></td>

			</tr>
			<tr>
				<td>Phone Number:</td>
				<td><input name="phonenumber" />
			</tr>
			<tr>
				<td>Date Of Travel</td>
				<td><input name="dateoftravel" />
			</tr>

			<tr>
				<td>Source</td>
				<td><input name="source" />
			</tr>
			<tr>
				<td>Destination</td>
				<td><input name="destination" />
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>

		</table>
	</form>


</body>
</html>
